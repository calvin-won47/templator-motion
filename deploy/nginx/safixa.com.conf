server {
  listen 80;
  server_name safixa.com www.safixa.com;

  # 指向前端构建产物目录（Vite 默认 dist）
  root /var/www/safixa.com/dist;
  index index.html;

  # SPA 路由回退：任何未命中的路径回退到 index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # 静态资源直接命中，避免回退
  location ^~ /assets/ {
    try_files $uri =404;
  }
}

