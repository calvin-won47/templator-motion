server {
  listen 80;
  server_name buizzo.com www.buizzo.com;

  # Point to the Vite build output
  root /var/www/buizzo.com/dist;
  index index.html;

  # SPA fallback so direct hits like /blog/slug serve index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Let static assets bypass the SPA fallback
  location ^~ /assets/ {
    try_files $uri =404;
  }
}
