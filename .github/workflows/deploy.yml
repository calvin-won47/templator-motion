name: Build and Deploy Master Template

# 触发器：
# - push 到 main：发布最新模板到所有站点（批量）
# - 手动触发（workflow_dispatch）：可选择仅部署到指定站点
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      target_site_path:
        description: "可选：只部署到某一个站点的绝对路径 (例如 /www/wwwroot/example.com)"
        required: false
        type: string
      target_site_url:
        description: "可选：只部署站点的完整域名URL (例如 https://example.com)"
        required: false
        type: string

jobs:
  # --- 作业 1: 构建 React/Vite 应用 ---
  build:
    name: 1. Build Vite Project
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm' # 缓存 npm 包以加快速度

      - name: Install Dependencies
        # npm ci 是 CI/CD 的标准，它比 install 更快更严格 [7]
        run: npm ci 

      - name: Build Production App
        # 运行 build 脚本 (在 package.json 中定义) [8]
        run: npm run build # 这会创建./dist 文件夹

      - name: Upload Build Artifact
        # 将./dist 文件夹保存为“产物”，以便下一个作业可以使用它
        uses: actions/upload-artifact@v4
        with:
          name: vite-build-dist
          path: ./dist

  # --- 作业 2: 将构建产物部署到所有站点 ---
  deploy:
    name: 2. Deploy to Baota Server
    needs: build # 确保此作业在 'build' 作业成功后才运行
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-${{ matrix.site.url }}
      cancel-in-progress: true

    # --- 关键：使用 Matrix 策略批量部署 ---
    # 在这里手动维护您所有站点的“服务器绝对路径”
    strategy:
      # 避免多并发 SSH 连接把服务器防火墙打满（曾出现 kex_exchange_identification reset）
      max-parallel: 1
      matrix:
        site:
          - { path: /www/wwwroot/buizzo.com, url: https://buizzo.com }
          - { path: /www/wwwroot/kavaoo.com, url: https://kavaoo.com }
          - { path: /www/wwwroot/tmpivo.com, url: https://tmpivo.com }
          - { path: /www/wwwroot/levixi.com, url: https://levixi.com }
          - { path: /www/wwwroot/safixa.com, url: https://safixa.com }
          # - /www/wwwroot/client-c.com
          #... 您可以在这里列出100个

    steps:
      - name: Checkout Code (for seeding config.json)
        uses: actions/checkout@v5

      - name: Download Build Artifact
        # 下载 'build' 作业保存的./dist 文件夹
        uses: actions/download-artifact@v4
        with:
          name: vite-build-dist
          path: ./dist

      - name: Setup Node.js 18 for generation
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.BAOTA_SSH_PRIVATE_KEY }}

      - name: Set SSH port
        run: |
          SSH_PORT="${{ secrets.BAOTA_SSH_PORT }}"
          if [ -z "$SSH_PORT" ]; then SSH_PORT=22; fi
          echo "SSH_PORT=$SSH_PORT" >> $GITHUB_ENV
          echo "SSH_OPTS=-p $SSH_PORT -o StrictHostKeyChecking=no -o ServerAliveInterval=30 -o ServerAliveCountMax=3 -o ConnectTimeout=30 -o ConnectionAttempts=5" >> $GITHUB_ENV
          echo "SSH_OPTS=-p $SSH_PORT -o StrictHostKeyChecking=no -o ServerAliveInterval=30 -o ServerAliveCountMax=3 -o ConnectTimeout=30 -o ConnectionAttempts=5" >> $GITHUB_ENV

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "$SSH_PORT" -H ${{ secrets.BAOTA_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Test SSH connectivity
        run: |
          ssh -p "$SSH_PORT" -o StrictHostKeyChecking=no -o ServerAliveInterval=30 -o ServerAliveCountMax=3 -o ConnectTimeout=30 ${{ secrets.BAOTA_SSH_USER }}@${{ secrets.BAOTA_SERVER_IP }} exit

      - name: Extract domain from site URL
        id: extract
        run: |
          DOMAIN=$(echo "${{ matrix.site.url }}" | sed -E 's~https?://~~' | cut -d'/' -f1)
          echo "domain=$DOMAIN" >> $GITHUB_OUTPUT

      - name: Select domain config.json
        run: |
          DOMAIN='${{ steps.extract.outputs.domain }}'
          CANDIDATE="./generated-configs/${DOMAIN}/config.json"
          ALT="./generated-configs-llm/${DOMAIN}/config.json"
          FALLBACK="./public/config.json"
          if [ -f "$CANDIDATE" ]; then SEL="$CANDIDATE"; elif [ -f "$ALT" ]; then SEL="$ALT"; else SEL="$FALLBACK"; fi
          echo "SELECTED_CONFIG=$SEL" >> $GITHUB_ENV

      - name: Generate sitemap.xml and robots.txt
        run: node scripts/generate-sitemap.mjs
        env:
          SITE_URL: ${{ matrix.site.url }}
          CONFIG_PATH: ${{ env.SELECTED_CONFIG }}
          STRAPI_API_TOKEN: ${{ secrets.STRAPI_API_TOKEN }}

      - name: Add static fallbacks for blog detail routes
        run: node scripts/generate-static-blog-routes.mjs
        env:
          CONFIG_PATH: ${{ env.SELECTED_CONFIG }}
          DIST_DIR: ./dist
          STRAPI_API_TOKEN: ${{ secrets.STRAPI_API_TOKEN }}

      - name: Deploy to ${{ matrix.site.path }} via rsync
        run: |
          rsync -rlDz \
            --delete \
            --omit-dir-times \
            --exclude='config.json' \
            --exclude='.user.ini' \
            --exclude='.well-known/' \
            --exclude='logs/' \
            --exclude='ssl/' \
            -e "ssh $SSH_OPTS" \
            ./dist/ ${{ secrets.BAOTA_SSH_USER }}@${{ secrets.BAOTA_SERVER_IP }}:${{ matrix.site.path }}

      - name: Upload domain config.json
        run: |
          rsync -avzr -e "ssh $SSH_OPTS" "${{ env.SELECTED_CONFIG }}" ${{ secrets.BAOTA_SSH_USER }}@${{ secrets.BAOTA_SERVER_IP }}:${{ matrix.site.path }}/config.json

  # --- 作业 3: 仅部署到一个指定站点（手动触发用） ---
  deploy_single:
    name: 3. Deploy Single Site (Manual)
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.target_site_path != '' }}
    needs: build
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-single-${{ inputs.target_site_path }}
      cancel-in-progress: true
    steps:
      - name: Checkout Code (for seeding config.json)
        uses: actions/checkout@v5

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: vite-build-dist
          path: ./dist

      - name: Setup Node.js 18 for generation
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.BAOTA_SSH_PRIVATE_KEY }}

      - name: Set SSH port
        run: |
          SSH_PORT="${{ secrets.BAOTA_SSH_PORT }}"
          if [ -z "$SSH_PORT" ]; then SSH_PORT=22; fi
          echo "SSH_PORT=$SSH_PORT" >> $GITHUB_ENV

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "$SSH_PORT" -H ${{ secrets.BAOTA_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Test SSH connectivity
        run: |
          ssh -p "$SSH_PORT" -o StrictHostKeyChecking=no -o ServerAliveInterval=30 -o ServerAliveCountMax=3 -o ConnectTimeout=30 ${{ secrets.BAOTA_SSH_USER }}@${{ secrets.BAOTA_SERVER_IP }} exit

      - name: Extract domain from site URL
        id: extract_single
        run: |
          DOMAIN=$(echo "${{ inputs.target_site_url }}" | sed -E 's~https?://~~' | cut -d'/' -f1)
          echo "domain=$DOMAIN" >> $GITHUB_OUTPUT

      - name: Select domain config.json
        run: |
          DOMAIN='${{ steps.extract_single.outputs.domain }}'
          CANDIDATE="./generated-configs/${DOMAIN}/config.json"
          ALT="./generated-configs-llm/${DOMAIN}/config.json"
          FALLBACK="./public/config.json"
          if [ -f "$CANDIDATE" ]; then SEL="$CANDIDATE"; elif [ -f "$ALT" ]; then SEL="$ALT"; else SEL="$FALLBACK"; fi
          echo "SELECTED_CONFIG=$SEL" >> $GITHUB_ENV

      - name: Generate sitemap.xml and robots.txt
        run: node scripts/generate-sitemap.mjs
        env:
          SITE_URL: ${{ inputs.target_site_url }}
          CONFIG_PATH: ${{ env.SELECTED_CONFIG }}
          STRAPI_API_TOKEN: ${{ secrets.STRAPI_API_TOKEN }}

      - name: Add static fallbacks for blog detail routes
        run: node scripts/generate-static-blog-routes.mjs
        env:
          CONFIG_PATH: ${{ env.SELECTED_CONFIG }}
          DIST_DIR: ./dist
          STRAPI_API_TOKEN: ${{ secrets.STRAPI_API_TOKEN }}

      - name: Deploy to ${{ inputs.target_site_path }} via rsync
        run: |
          rsync -rlDz \
            --delete \
            --omit-dir-times \
            --exclude='config.json' \
            --exclude='.user.ini' \
            --exclude='.well-known/' \
            --exclude='logs/' \
            --exclude='ssl/' \
            -e "ssh $SSH_OPTS" \
            ./dist/ ${{ secrets.BAOTA_SSH_USER }}@${{ secrets.BAOTA_SERVER_IP }}:${{ inputs.target_site_path }}

      - name: Upload domain config.json
        run: |
          rsync -avzr -e "ssh $SSH_OPTS" "${{ env.SELECTED_CONFIG }}" ${{ secrets.BAOTA_SSH_USER }}@${{ secrets.BAOTA_SERVER_IP }}:${{ inputs.target_site_path }}/config.json
